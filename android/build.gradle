buildscript {
  ext {
    minSdkVersion = 21
    compileSdkVersion = 33
    targetSdkVersion = 33
  }
  repositories {
      google()
      mavenCentral()
  }
  dependencies {
  }
}

apply from: new File(
  ["node", "--print", "require.resolve('react-native/package.json')"]
  .execute(null, rootDir).text.trim(),
  "../react-native/react.gradle"
)

project.ext.react = [
  codegenDir: new File(
    ["node", "--print", "require.resolve('react-native-codegen/package.json')"]
    .execute(null, rootDir).text.trim()
  ).getParentFile()
]

repositories {
    google()
    mavenCentral()
}
